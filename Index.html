<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background = "color:#222">
      <a-plane 
      position="0 0 -5" 
      rotation="-90 0 0" 
      scale="12 2 1" 
      color="#111"></a-plane>
      <a-box 
      position="-4.5 0.6 -4.4" 
      color="#9400D3" 
      scale="1 1 0.4"></a-box>
      <a-cone 
      position="-2.8 0.7 -4.5" 
      color="#AA0000" 
      scale="0.7 1.3 0.2"></a-cone>
      <a-sphere 
      position="5.2 0.6 -4.5" 
      color="#0000FF" 
      scale="0.6 0.6 0.6"></a-sphere>
      <a-cylinder 
      position="0.3 0.7 -4.5" 
      color="#008800" 
      scale="0.5 1.2 0.2"></a-cylinder>
      <a-torus 
      position="1.8 0.7 -4.5" 
      color="#AAAA00" 
      scale="0.5 0.5 0.5" 
      rotation="0 0 0"></a-torus>
      <a-dodecahedron 
      position="3.3 0.7 -4.3" 
      color="#4B0082" 
      radius="0.6" 
      rotation="0 10 0"></a-dodecahedron>
      <a-octahedron 
      position="-1 0.7 -4" 
      color="#FF7F00" 
      radius="0.5"
      rotation="0 10 0"></a-octehadron>
      <a-sky color="255 255 255"></a-sky>
    </a-scene>
  </body>
</html>
